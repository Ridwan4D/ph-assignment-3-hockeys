<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icon link -->
    <script src="https://kit.fontawesome.com/d01f881c33.js" crossorigin="anonymous"></script>
    <!-- external css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- common script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'sm-color': '#c1c1c2',
                        'secondary-color': '#FF4240;',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- header -->
    <header class="md:container mx-auto px-3 md:px-16 lg:px-52 md:relative">
        <!-- navbar part here -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-bold text-[#424247]">
                            <li><a href="#" class="text-secondary-color">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl font-extrabold text-4xl pl-0">Hockey<span
                            class="text-secondary-color">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-bold text-[#424247]">
                        <li><a href="#" class="text-secondary-color">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="flex flex-row items-center gap-5">
                        <a href="#"><i class="fa-solid fa-magnifying-glass hidden md:text-2xl md:block lg:text-3xl"></i></a>
                        <a class="btn btn-theme md:px-5">Get Ticket</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- carousel part -->
        <div class="carousel w-full">
            <div id="slide1" class="h-[30vh] md:h-[70vh] carousel-item relative w-full bg-[url(/images/banner.png)] bg-center bg-no-repeat bg-cover rounded-2xl">
                <div class="absolute bottom-1 left-1/3 md:bottom-10 md:left-10 flex gap-2">
                    <a href="#slide3" class="btn btn-circle bg-gray-300 md:bg-gray-950 text-white">❮</a>
                    <a href="#slide2" class="btn btn-circle bg-gray-300 md:bg-gray-950 text-white">❯</a>
                </div>
            </div>
            <div id="slide2" class="h-[30vh] md:h-[70vh] carousel-item relative w-full bg-[url(./images/4.png)] bg-center bg-no-repeat bg-cover rounded-2xl">
                <div class="absolute bottom-1 left-1/3 md:bottom-10 md:left-10 flex gap-2">
                    <a href="#slide1" class="btn btn-circle bg-gray-950 text-white">❮</a>
                    <a href="#slide3" class="btn btn-circle bg-gray-950 text-white">❯</a>
                </div>
            </div>
            <div id="slide3" class="h-[30vh] md:h-[70vh] carousel-item relative w-full bg-[url(./images/banner.png)] bg-center bg-no-repeat bg-cover rounded-2xl">

                    <a href="#slide2" class="btn btn-circle bg-gray-300 md:bg-gray-950 text-white">❮</a>

        <div class="md:absolute bottom-10 right-60 bg-[#131318] p-2 md:p-8 md:w-2/6 rounded-2xl space-y-2">
            <h3 class="text-lg md:text-2xl font-extrabold text-white">Meet all the heroes from the field</h3>
            <p class="text-sm md:text-base text-gray-400">
                Beyond the rink, the Chattogram Hockey Game Club is committed to giving back to the community.
            </p>
        </div>
    </header>

    <!-- main -->
    <main class="md:container mx-auto px-3 md:px-16 lg:px-52 md:relative">

    </main>

    <!-- footer -->
    <footer>
